def lwjglVersion = "3.3.3"
//新版lwjgl win和linux不分家
def platform = System.getProperty("os.name").toLowerCase().contains("windows") ? "" : 
               System.getProperty("os.name").toLowerCase().contains("mac") ? "natives-macos" : ""

