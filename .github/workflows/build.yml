name: Build and Package Rukkit

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 17 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史以获取git信息

      - name: Gradle Vaildation
        uses: gradle/actions/wrapper-validation@v5

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

            

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Get version and git info
        id: get_version
        run: |
          VERSION=$(grep "rukkitVersion=" gradle.properties | cut -d'=' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Build with Gradle
        run: |
          chmod 777 ./gradlew
          ./gradlew buildRukkit --info
        env:
          BUILD_TYPE: dev

      - name: Create ZIP archive
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          zip -r Rukkit-${VERSION}-dev.zip build/outputs/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rukkit-${{ steps.get_version.outputs.VERSION }}-dev
          path: Rukkit-${{ steps.get_version.outputs.VERSION }}-dev.zip
          retention-days: 30

      - name: Generate release notes
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          BUILD_TIME="${{ steps.get_version.outputs.BUILD_TIME }}"
          GIT_COMMIT="${{ steps.get_version.outputs.GIT_COMMIT }}"

      - name: Create Release (on master branch)
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}_{{ steps.get_version.outputs.BUILD_TIME }}
          name: Rukkit ${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: false
          files: |
            Rukkit-${{ steps.get_version.outputs.VERSION }}-dev.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
